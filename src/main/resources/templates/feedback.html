<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/navbar :: common-navbar"/>

<div class="container">

    <h2>Leave feedback...</h2>

    <form th:action="@{/feedback}" th:object="${feedback}" method="POST">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Name" th:field="*{firstName}"/>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}"/>
        </div>

        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea type="text" class="form-control" id="feedback" placeholder="Leave Feedback here..."
                      th:field="*{feedback}"></textarea>
        </div>

        <button type="submit" class="btn btn-default">Send</button>


    </form>
</div>



<div th:replace="common/header :: common-script"/>
</body>

</html>
